<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Ticket Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Train Ticket Booking</h1>
    </header>
    <main>
      <form id="bookingForm">
        <label for="source">Source Station:</label>
        <input type="text" id="source" placeholder="Enter source station" required><br>
        
        <label for="destination">Destination Station:</label>
        <input type="text" id="destination" placeholder="Enter destination station" required><br>
        
        <label for="date">Date of Journey:</label>
        <input type="date" id="date" required><br>
        
        <label for="passengers">Number of Passengers:</label>
        <input type="number" id="passengers" min="1" value="1" required><br>
        
        <button type="submit">Book Ticket</button><br>
      </form>
      <div id="confirmation"></div>
    </main>
    <footer>
      <p>&copy; 2024 Train Booking Platform</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
